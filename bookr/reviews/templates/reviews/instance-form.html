{% extends 'base.html' %}

{% block content %}
  <h2>
    {% if instance %}
      Editing {{model_type}}  {{instance.name}}
    {% else %}
      New {{model_type}}
    {% endif %}
  </h2>
  <p> {{ related_model_type }} <em>{{ related_instance }}</em></p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
      {% if instance %}Save{% else %}Create{% endif %}
    </button>
  </form>
{% endblock %}
